<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finase</title>

    <link rel="stylesheet" href="/static/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='assets/logo.svg') }}" alt="Dev Finance Logo"
            aria-label="Dev Finance Logo" />
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance Overview</h2>

            <div class="card">
                <h3>
                    <span>Income</span>
                    <img src="{{ url_for('static', filename='assets/income.svg') }}" alt="Income icon" />
                </h3>
                <p id="incomeDisplay">R$ 0.00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Expenses</span>
                    <img src="{{ url_for('static', filename='assets/expense.svg') }}" alt="Expenses icon" />
                </h3>
                <p id="expenseDisplay">R$ 0.00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="{{ url_for('static', filename='assets/total.svg') }}" alt="Total icon" />
                </h3>
                <p id="totalDisplay">R$ 0.00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transaction History</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction rows will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay active">
        <div class="modal">
            <div id="form">
                <h2>New Transaction</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required />
                    </div>

                    <div class="input-group">
                        <label for="amount">Amount</label>
                        <input type="number" step="0.01" id="amount" name="amount" required />
                        <small class="help">Use a negative sign (-) for expenses and a comma (,) for decimal
                            places.</small>
                    </div>

                    <div class="input-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required />
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancel</a>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Finase</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
